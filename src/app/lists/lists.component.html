<div>
    <h2>Grocery Lists</h2>
    <form (ngSubmit)="createList()">
        <input [(ngModel)]="newListName" placeholder="New list name" name="listName" required>
        <button type="submit">Create List</button>
    </form>
    <ul>
        <li *ngFor="let list of lists" (click)="viewList(list._id)">
            {{list.name}}
            <button (click)="deleteList(list._id)">Delete</button>
        </li>
    </ul>
</div>
